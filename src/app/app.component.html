<div style="text-align:center">
  <button *ngIf="!isLoggedIn" type="button" (click)="handleClick($event)" class="btn btn-primary">Sign in with
    Twitter</button>
  <button *ngIf="isLoggedIn" type="button" (click)="getTweets()" class="btn btn-primary">Fetch tweets from
    Database</button>
</div>

<input class="form-control" [(ngModel)]="searchText" type="text" placeholder="Search" aria-label="Search" style="width: 500px; margin-left: 40px">

<button (click)="searchTweet()" class="btn btn-primary">Search</button>

<button *ngIf="isLoggedIn" style="float: right" type="button" (click)="logOut()" class="btn btn-primary">Log
  Out</button>

<div *ngFor="let item of tweetsArray;let i=index" class="custom">
  <div class="card text-white bg-info mb-3" style="max-width: 70rem; margin-left: 60px">
    <div class="card-body">
      <p class="card-text">{{ i+1 }}) {{item?.text}} <img style="float:right" src="../assets/images/star.png" /></p>
      
      <div *ngIf="activeEdit == i" class="col">
        <input type="text" [(ngModel)]="tweetContent" class="form-control">
      </div>
      <div class="btn-group">
        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" style="float: right"
          id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Edit / Delete
        </button>
        <button *ngIf="activeEdit == i" (click)="saveTweet(i)" class="btn btn-primary">Save</button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" (click)="editTweet(i, item?._id, item?.text)">Edit</a>
          <a class="dropdown-item" (click)="deleteTweet(i, item?._id)">Delete</a>
        </div>
      </div>
    </div>
  </div>

</div>

<router-outlet></router-outlet>
